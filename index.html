<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            background-color: #f9f9f973;
        }

        .question-container {
            background: #444;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 400px;
            border: 2px solid white;
            background-image: url('photo_2025-03-03_06-12-14.jpg');
            /* Rasmingizning URL manzilini yozing */
            background-size: cover;
            /* Rasm butun sahifani to‚Äòldirishi uchun */
            background-repeat: no-repeat;
            /* Rasm takrorlanmasligi uchun */
            background-position: center;
            /* Rasmni markazga joylash */
        }

        .player {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 130px;
            transition: all 0.3s;
        }

        .answer-btn {
            background: #61dafb;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        #win-message {
            display: none;
            font-size: 34px;
            color: rgb(232, 232, 3);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div style="position: absolute; left: 5px; top: 0px; color: #444; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        <h5>Shodiyeva Nargiza <br> 21-maktab</h5>
    </div>
    <div class="question-container" id="question-container">
        <p id="question">Savol yuklanmoqda...</p>
        <button class="answer-btn" onclick="checkAnswer(true)">To'g'ri</button>
        <button class="answer-btn" onclick="checkAnswer(false)">Noto'g'ri</button>
    </div>

    <div class="game-container">
        <div class="player" id="player"> <img style="width: 80px; height: 80px;" src="2732627-795548.svg" alt=""></div>
    </div>

    <p id="win-message">üèÜ G'alaba! üèÜ</p>

    <script>
        const player = document.getElementById("player");
        const questionContainer = document.getElementById("question-container");
        const questionText = document.getElementById("question");
        const winMessage = document.getElementById("win-message");
        let position = 0;
        const step = 60;
        let questionIndex = 0;

        const questions = [
            { question: "HTML nima?", correct: true },
            { question: "CSS HTML ichida ishlaydi?", correct: false },
            { question: "HTML ning to'g'ri tuzilishi muhimmi?", correct: true },
            { question: "<div> bu HTML elementi?", correct: true },
            { question: "CSS faqat rasm uchun ishlatiladimi?", correct: false },
            { question: "HTML ning asosiy elementi <html> dir?", correct: true },
            { question: "<head> qismida sayt tarkibi bo'ladi?", correct: false }
        ];

        function loadQuestion() {
            if (questionIndex < questions.length) {
                questionText.innerText = questions[questionIndex].question;
                questionContainer.dataset.correct = questions[questionIndex].correct;
            }
        }

        function checkAnswer(answer) {
            if (answer.toString() === questionContainer.dataset.correct) {
                position += step;
                player.style.bottom = position + "px";
                questionIndex++;
                if (questionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionContainer.style.display = "none";
                    winMessage.style.display = "block";
                }
            } else {
                alert("Noto'g'ri javob! Qaytadan urinib ko'ring.");
            }
        }

        loadQuestion();
    </script>
</body>

</html>
